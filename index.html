<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIBA BANK</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-light bg-light header">
    <div class="container">
      <a class="navbar-brand" href="#">AIBA</a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SERVICES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">CONTACT</a>
        </li>
      </ul>
      <button type="button" class="btn btn-dark btn-sm">CREATE ACCOUNT?</button>
    </div>
  </nav>
    <div class="container" id="login-area">
        <h1 class="d-flex justify-content-center"><span>WELCOME!</span>AIBA BANK</h1>
        <hr><br>
        <div class="mb-3 row d-flex justify-content-center">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-3">
            <input type="email" placeholder="Email or username" class="form-control" id="inputEmail">
          </div>
      </div>
      <div class="mb-3 row d-flex justify-content-center">
        <label for="inputPassword" class="col-sm-2 col-form-label ">Password</label>
        <div class="col-sm-3">
          <input type="password" placeholder="Password" class="form-control" id="inputPassword">
          <br>
          <button type="button" id="login" class="btn btn-dark btn-sm">Log In</button>
        <button type="button" id="signup"class="btn btn-success btn-sm">Sign Up</button>
      </div>
      </div>
    </div>
    <div class ="container" id="transation-area">
       <div class="row">
         <div class="col-md-4">
            <div class="deposit updated">
              <h4>Deposit</h4>
              <h2>$ <span id="currentDeposit">0000</span></h2>
            </div>
         </div>
         <div class="col-md-4">
            <div class="withdraw updated">
              <h4>Withdraw</h4>
              <h2>$ <span id="currentWithdraw">0000</span></h2>
            </div>
         </div>
         <div class="col-md-4">
            <div class="balance updated">
              <h4>Balance</h4>
              <h2>$ <span id="currentBalance">1134</span></h2>
            </div>
         </div>
         <div class="row">
           <div class="col-md-6">
             <div class="box-area">
              <h4>Deposit</h4>
            <input type="text" id= "depositAmount" class="form-control" placeholder="$ Enter Deposit"><br>
            <button id="depositAdd" class="btn btn-dark">Deposit</button>
             </div>
           </div>
           <div class="col-md-6">
             <div class="box-area">
              <h4>Withdraw</h4>
            <input type="text" id= "withdrawAmount" class="form-control" placeholder="$Enter Withdraw"><br>
            <button id= "withdrawAdd" class="btn btn-dark">Withdraw</button>
             </div>
           </div>     
       </div>
       <footer>
         <p>Copyright &copy; 2021 | <a href="#">aaminur__</a></p>
       </footer>
    <script src="JS/Script.js"></script>
</body>
</html>
